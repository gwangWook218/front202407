<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.one {
            border-style: solid;
            border-width: 5px;
        }
        p.solid1 {
            border-style: solid;
            /* border-width: 상하 좌우 */
            border-width: 5px 10px;
        }
        p.solid2 {
            border-style: solid;
            /* border-width: 상 우 하 좌 */
            border-width: 15px 5px 10px 1px;
        }
        p.two {
            border-style: solid;
            border-width: medium;
        }
        p.three {
            border-style: dotted;
            border-width: 2px;
        }
        p.four {
            border-style: dotted;
            border-width: thick;
        }
        p.five {
            border-style: double;
            border-width: 15px;
        }
        p.six {
            border-style: double;
            border-width: thick;
        }
    </style>
</head>
<body>
    <h1>테두리 너비</h1>
    <p class="one">Some text.</p>
    <p class="solid1">Some text.</p>
    <p class="solid2">Some text.</p>
    <p class="two">Some text.</p>
    <p class="three">Some text.</p>
    <p class="four">Some text.</p>
    <p class="five">Some text.</p>
    <p class="six">Some text.</p>
</body>
</html>
