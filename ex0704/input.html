<div>
    <form action="#">
        <input type="text" id="fname" name="fname" value="" placeholder="이름을 입력하세요"><br>
        <input type="button" id="fbutton" name="fbutton" value="중복확인버튼"><br>
        <input type="checkbox" id="fcheckbox1" name="fcheckbox1" value="골프">골프
        <input type="checkbox" id="fcheckbox2" name="fcheckbox2" value="축구">축구
        <input type="checkbox" id="fcheckbox3" name="fcheckbox3" value="야구">야구
        <input type="checkbox" id="fcheckbox4" name="fcheckbox4" value="탁구">탁구<br>
        <input type="color" id="fcolor" name="fcolor" value="#ff0000"><br>
        <input type="date" id="fdate" name="fdate"><br>
