<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/align.css">
</head>
<body>
    <h1>좌우 정렬 연습</h1>
    <div>
        <p class="p1">Heading 1 (center)</p>
        <p class="p2">Heading 2 (left)</p>
        <p class="p3">Heading 3 (right)</p>
    </div>

    <h1>글쓰기 연습</h1>
    <div>
        <p class="d1">글쓰기 왼쪽부터 (left)</p>
        <p class="d2">글쓰기 오른쪽부터 (right)</p>
    </div>

    <h1>위아래 배치 연습</h1>
    <div>
        <div>An <img src="./img/sqpurple.gif" width="9" height="9" class="img1"> image with a default alignment.</div>
        <div>An <img src="./img/sqpurple.gif" width="9" height="9" class="img2"> image with a text-top alignment.</div>
        <div>An <img src="./img/sqpurple.gif" width="9" height="9" class="img3"> image with a text-bottom alignment.</div>
        <div>An <img src="./img/sqpurple.gif" width="9" height="9" class="img4"> image with a sub alignment.</div>
        <div>An <img src="./img/sqpurple.gif" width="9" height="9" class="img5"> image with a super alignment.</div>
    </div>
</body>
</html>
