<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="../css/05-3-2-2.css">
</head>
<body>
    <table>
        <caption>Frontend(Web Publisher)</caption>
        <colgroup>
            <col style="width: 40%;">
            <col style="width: 60%;">
        </colgroup>
        <thead>
            <tr>
                <th>구분</th>
                <th>처리업무</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="2">웹표준 웹접근성 반응형 웹 사이트제작 프론트엔드</td>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="4">Frontend(Web Publisher)</td>
                <td>Model: 웹표준 UIUX HTML5 코딩</td>
            </tr>
            <tr>
                <td>View: 웹표준 UIUX CSS 코딩</td>
            </tr>
            <tr>
                <td>Controler: Javascript & jQuery 코딩</td>
            </tr>
            <tr>
                <td>Response: 반응형</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
