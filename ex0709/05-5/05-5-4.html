<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 표준 문서</title>
</head>
<body>
    <h1>form 이름 전화번호 성별 좋아하는 것 라디오 버튼 체크박스</h1>
    <form name="phone_form3" id="phone_form3" method="post" action="#">
        <label for="fname3">이름:</label><br>
        <input type="text" id="fname3" name="fname3" value="" placeholder="이름을 입력하세요"><br>
        <label for="fphone3">전화:</label><br>
        <input type="text" id="fphone3" name="fphone3" value="" placeholder="전화번호를 입력하세요"><br>
        <h2>성별은?</h2>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">남성</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">여성</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">논바이너리</label>
        <h2>좋아하는 것은?</h2>
        <input type="checkbox" id="vehicle1" name="vehicle1" value="Car">
        <label for="">자동차</label>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Bike">
        <label for="">오토바이</label>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Ship">
        <label for="">배</label><br><br>
    </form>
</body>
</html>
