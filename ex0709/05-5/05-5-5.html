<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 관리 폼</title>
</head>
<body>
    <ul>
        <li>
            <div>
                <label for="gaipId">아이디<i>*</i></label>
                <div class="fixedclear gaipIdWrap">
                    <div class="gaipId_wrap">
                        <!-- 이 너비를 100%하고 우측에 패딩 120px -->
                        <!-- box-sizing: border-box; -->
                        <input type="text" name="gaipId" id="gaipId" value="" placeholder="예 : marketkurly12">
                    </div>
                    <!-- 포지션 앱솔루트 우측에 정렬 -->
                    <div class="gaipId_CheckBtn_wrap">
                        <button data-role="none" class="gaipId_CheckBtn">중복확인</button>
                    </div>
                </div>
            </div>
        </li><!--아이디  -->
        <li>
            <div>
                <label for="gaipPw">비밀번호<i>*</i></label>
                <div>
                    <input type="password" name="gaipPw" id="gaipPw" value="" placeholder="비밀번호를 입력하세요">
                </div>
            </div>
        </li><!-- 비밀번호 -->
        <li>
            <div>
                <label for="gaipPw2">비밀번호 확인<i>*</i></label>
                <div>
                    <input type="password" name="gaipPw2" id="gaipPw2" value="" placeholder="비밀번호를 한 번 더 입력하세요">
                </div>
            </div>
        </li><!-- 비밀번호 확인 -->
        <li>
            <div>
                <label for="gaipName">이름<i>*</i></label>
                <div><input type="text" name="gaipName" id="gaipName" value="" placeholder="이름을 입력해 주세요"></div>
            </div>
        </li><!-- 이름 -->
        <li>
            <div>
                <label for="gaipEmail">이메일<i>*</i></label>
                <div><input type="email" name="gaipEmail" id="gaipEmail" value="" placeholder="예 : example@kurly.com"></div>
            </div>
        </li><!-- 이메일 -->
        <li>
            <div>
                <label for="gaipHp">휴대폰<i>*</i></label>
                <div>
                    <input type="text" name="gaipHp" id="gaipHp" value="" placeholder="예 : 01012345678">
                    <button class="gaipId_CheckBtn">인증번호 받기</button>
                </div>
            </div>
        </li><!-- 휴대폰 -->
        <li>
            <div>
                <label for="gaipAddr">주소<i>*</i></label>
                <div>
                    <input type="text" name="gaipAddr" id="gaipAddr" value="" placeholder="도로명, 지번, 건물명 검색">
                </div>
            </div><!-- 주소 -->
        </li>
        <li>
            <div>
                <label>생년월일<i>*</i></label>
                <div>
                    <ul class="gaipBirth" tabindex="0">
                        <li><input type="number" name="gaipBirth_Y" id="gaipBirth_Y" min="1900" max="2024" value="2024" placeholder="YYYY"></li>
                        <li><input type="number" name="gaipBirth_M" id="gaipBirth_M" min="1" max="12" value="1" placeholder="MM"></li>
                        <li><input type="number" name="gaipBirth_D" id="gaipBirth_D" min="1" max="31" value="1" placeholder="DD"></li>
                    </ul>
                </div>
            </div>
        </li><!-- 생년월일 -->
        <li>
            <div>
                <h2>성별</h2>
                <div class="gender">
                    <p>
                        <input type="radio" name="gender" id="male">
                        <label for="male">남성</label> 
                    </p>
                    <p>
                        <input type="radio" name="gender" id="female">
                        <label for="female">여성</label>
                    </p>
                    <p>
                        <input type="radio" name="gender" id="other">
                        <label for="other">논바이너리</label>
                    </p>
                </div>
            </div>
        </li><!-- 성별 -->
        <li>
            <div>
                <h2>추가입력 사항</h2>
                <h3>추천인 아이디와 참여 이벤트명 중 하나만 선택 가능합니다.</h3>
                <div class="choo">
                    <p>
                        <input type="radio" name="choo_chk" id="chooId" value="추천인 아이디">
                        <label for="chooId">추천인 아이디</label>
                    </p>
                    <p>
                        <input type="radio" name="choo_chk" id="chooEvent">
                        <label for="chooEvent">참여 이벤트명</label>
                    </p>
                </div>
            </div>
        </li><!-- 추천인 -->
    </ul>
</body>
</html>
