<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-index</title>
    <link rel="stylesheet" href="./css/z_index2.css">
</head>
<body>
    <h1>Z-index Example</h1>
    <p>An element with greater stack order is always above an element with a lower stack order.</p>
    <div class="container">
        <div class="black">Black box (z-index: 1)</div>
        <div class="gray">Gray box (z-index: 3)</div>
        <div class="green">Green box (z-index: 2)</div>
    </div>
</body>
</html>
