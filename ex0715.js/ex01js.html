<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript시작하기</title>
</head>
<body>
    
    <script>
        // 페이지에 노출
        document.write('welcome <br>');
        document.write('<h1>welcome</h1><br>')
        document.write(2+3)

        // 페이지에 노출이 안 됨.

        console.log(5+6);
        console.log('5+6');

        // 창 띄우기 --------------------------------------------start
        // 기본 알림창
        alert('환영합니다!');

        // 사용자에게 확인받기 위한 알림창
        var answer = confirm('12세 이상인가요?');

        // 사용자에게 값을 받기 위한 알림창
        var answer = prompt('나이를 입력하세요:', '숫자로 입력하세요');

        // 창 띄우기 --------------------------------------------end--
    </script>
</body>
</html>
