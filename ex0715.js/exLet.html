<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // step1 : logScope함수 선언
        function logScope() {
            // 함수 안에서 localVar 변수 생성 및 초기화
            let localVar = 2;
            // 함수 안에서 값을 출력
            console.log(localVar);
            // 소멸 시점*** let으로 선언한 지역(블록) 변수는 '}'로 닫히기 직전에 사라진다.
        }

        // logScope 함수를 call하는 부분
        logScope();

        // 이미 소멸된 변수를 불러서 오류가 남.
        console.log('밖에서' + localVar);
    </script>
</body>
</html>
