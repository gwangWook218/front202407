<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>
    <ol>
        <li>List1</li>
        <li>List2</li>
        <li>List3</li>
    </ol>

    <button id="btn1">Append text</button>
    <button id="btn2">Append list items</button>
    <button id="btn3">Prepend text</button>
    <button id="btn4">Prepend list item</button>

    <img src="../ex0723/images/logo1.png" alt="logo1"><br>
    <button id="btn5">Insert before</button>
    <button id="btn6">Insert after</button><hr>

    <div id="remove" style="height: 100px; width: 300px; border: 1px solid black; background-color: yellow;">
        <p>This is a paragraph in the div</p>
        <p>This is another paragraph in the div</p>
    </div><br>
    <button id="btn7">Remove div element</button>
    <button id="btn8">Empty the div element</button>

    <p class="del1">Delete this class1</p>
    <p class="del2">Delete this class2</p>
    <p class="del3">Delete this class3</p>
    <button id="btn9">Delete the element in special class</button>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="./js/jqAddRemove.js"></script>
</body>
</html>
